<!doctype html>
<html>
 <head>
 <title><%=shopName%></title>
 </head>
 <body style="background-color: rgb(216, 238, 245);">
 <h1 style="color: red;">Register for <%=shopName%></h1>
 <p style="color: rgb(0, 0, 129);">Enter your details here:</p>
 <form method="POST" action="/registered">
 <input id="first" type="text" name="first" value="first name" />
 <input id="last" type="text" name="last" value="last name" />
 <input id="email" type="email" name="email" value="email" />
 <input type="submit" value="OK" />
 </form>
 </body>
</html>
