<!doctype html>
<html>
<head>
    <title><%=shopName%></title>
</head>

<body style="background-color: rgb(216, 238, 245);">

    <h2 style="color: rgb(0, 0, 129);">Here are some things that we sell:</h2>
    <ul style="color: blue;">
        <% for(let i = 0; i < productCategories.length; i++) { %>
        <li><%= productCategories[i] %></li>
        <% } %>
    </ul>
</body>
</html>
